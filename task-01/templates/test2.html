<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/aos.css">
    <script src="../static/jq/jquery-3.5.1.min.js"></script>
    <script src="../static/js/aos.js"></script>
    <style>
        .box {
            background-color: #2c3e50;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="box" data-aos="fade-up" data-aos-once="false"></div>
</body>
<button class="b">click</button>
<script>
    $(function () {
        $(".b").click(function () {
            $(".box").opacity("0");
        })
    });
    AOS.init({
        duration: 1000,
        easing: "ease-in-out-back"
    });
</script>
</html>
